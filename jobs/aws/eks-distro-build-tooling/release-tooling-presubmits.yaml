presubmits:
  aws/eks-distro-build-tooling:
  - name: release-tooling-presubmit
    always_run: false
    run_if_changed: "release/.*"
    cluster: "prow-presubmits-cluster"
    max_concurrency: 10
    skip_report: false
    decoration_config:
      gcs_configuration:
        bucket: s3://prowpresubmitsdataclusterstack-prowbucket7c73355c-vfwwxd2eb4gp
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    spec:
      serviceaccountName: presubmits-build-account
      automountServiceAccountToken: false
      containers:
      - image: public.ecr.aws/eks-distro-build-tooling/builder-base:8b0f714d73838456e4874224705104291b9cac4d
        command:
        - bash
        - -c
        - >
          make test -C release/
          &&
          make build -C release/
          &&
          mv ./release/cover.out /logs/artifacts/filtered.cov
        resources:
          requests:
            memory: "3584Mi"
            cpu: "1024m"
          limits:
            memory: "3584Mi"
            cpu: "1024m"
