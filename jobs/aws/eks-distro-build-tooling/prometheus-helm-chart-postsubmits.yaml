postsubmits:
  aws/eks-distro-build-tooling:
  - name: prometheus-helm-chart-tooling-postsubmit
    always_run: false
    run_if_changed: 'projects/prometheus-community/helm-charts/.*'
    cluster: "prow-postsubmits-cluster"
    max_concurrency: 10
    branches:
    - ^main$
    skip_report: false
    decoration_config:
      gcs_configuration:
        bucket: s3://prowdataclusterstack-316434458-prowbucket7c73355c-1n9f9v93wpjcm
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    spec:
      serviceaccountName: charts-build-account
      automountServiceAccountToken: false
      containers:
      - image: 316434458148.dkr.ecr.us-west-2.amazonaws.com/eks-distro/builder:b729ea295aec9b2d271179b004ba2624cb950969
        command:
        - bash
        - -c
        - >
          make release -C projects/prometheus-community/helm-charts
