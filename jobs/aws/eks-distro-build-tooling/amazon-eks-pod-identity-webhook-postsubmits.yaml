postsubmits:
  vignesh-goutham/eks-distro-build-tooling:
  - name: amazon-eks-pod-identity-webhook-tooling-postsubmit
    always_run: false
    run_if_changed: "projects/vignesh-goutham/amazon-eks-pod-identity-webhook/.*"
    max_concurrency: 10
    cluster: "prow-postsubmits-cluster"
    branches:
    - ^main$
    skip_report: false
    decoration_config:
      gcs_configuration:
        bucket: s3://prow-data-devstack-prowbucket7c73355c-vtugt5nnvs26
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    labels:
      image-build: "true"
    spec:
      serviceaccountName: postsubmits-build-account
      containers:
      - name: build-container
        image: 316434458148.dkr.ecr.us-west-2.amazonaws.com/eks-distro/builder:e35d4971088ca37db784caf525373f7342126bf3
        command:
        - bash
        - -c
        - >
          make release -C projects/vignesh-goutham/amazon-eks-pod-identity-webhook DEVELOPMENT=false IMAGE_TAG=$PULL_BASE_SHA
          &&
          touch /status/done
        livenessProbe:
          exec:
            command:
            - bash
            - -c
            - date +%s > /status/pending
          periodSeconds: 10
      - name: buildkitd
        image: moby/buildkit:master-rootless
        command:
        - sh
        args:
        - /script/entrypoint.sh
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - test $(($(date +%s) - 15)) -lt $(cat /status/pending)
          periodSeconds: 15
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
