periodics:
- name: eks-distro-quarterly-minimal-image-rebuild-periodic
  cron: "0 0 1 */3 *"
  cluster: "prow-postsubmits-cluster"
  error_on_eviction: true
  extra_refs:
  - org: aws
    repo: eks-distro-build-tooling
    base_ref: main
  - org: eks-distro-pr-bot
    repo: eks-distro-build-tooling
    base_ref: main
  decoration_config:
    timeout: 1h
    gcs_configuration:
      bucket: s3://prowdataclusterstack-316434458-prowbucket7c73355c-1n9f9v93wpjcm
      path_strategy: explicit
    s3_credentials_secret: s3-credentials
  labels:
    pr-creation: "true"
    disk-usage: "true"
  spec:
    serviceaccountName: periodics-build-account
    automountServiceAccountToken: true
    nodeSelector:
      arch: AMD64
    containers:
    - name: build-container
      image: public.ecr.aws/eks-distro-build-tooling/builder-base:standard-875f14aa285cd879ded85d553f44fa919fd962eb.2
      command:
      - bash
      - -c
      - >
        trap 'touch /status/done' EXIT
        &&
        export DATE_EPOCH=$(date "+%F-%s")
        &&
        make rebuild-minimal-images
        &&
        make create-rebuild-pr
      env:
      - name: PROJECT_PATH
        value: "eks-distro-base"
      - name: REPO_OWNER
        value: "aws"
      - name: OUTPUT_DEBUG_LOG
        value: "true"
      resources:
        requests:
          memory: "4Gi"
          cpu: "2"
    - command:
      - sh
      args:
      - /disk-usage-script/entrypoint.sh
      image: public.ecr.aws/amazonlinux/amazonlinux:2
      name: disk-monitor
