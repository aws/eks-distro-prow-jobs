periodics:
- name: eks-distro-base-tooling-periodic
  labels:
    image-build: "true"
  # Runs every weekday (M-F) at 10am PST
  cron: "0 18 * * 1-5"
  cluster: "prow-postsubmits-cluster"
  decoration_config:
    gcs_configuration:
      bucket: s3://prow-data-devstack-prowbucket7c73355c-vtugt5nnvs26
      path_strategy: explicit
    s3_credentials_secret: s3-credentials
  extra_refs:
  - org: eks-distro-pr-bot
    repo: eks-distro-build-tooling
    base_ref: main
  - org: eks-distro-pr-bot
    repo: eks-distro
    base_ref: main
  spec:
    serviceaccountName: periodics-build-account
    containers:
    - name: build-container
      image: 316434458148.dkr.ecr.us-west-2.amazonaws.com/eks-distro/builder:e35d4971088ca37db784caf525373f7342126bf3
      command:
      - bash
      - -c
      - >
        ./eks-distro-base/check_update.sh
        &&
        touch /status/done;
      volumeMounts:
      - name: ssh-auth
        mountPath: /secrets/ssh-secrets
        readOnly: true
      - name: github-auth
        mountPath: /secrets/github-secrets
        readOnly: true
      livenessProbe:
        exec:
          command:
          - bash
          - -c
          - date +%s > /status/pending
        periodSeconds: 10
    - name: buildkitd
      image: moby/buildkit:master-rootless
      command:
      - sh
      args:
      - /script/entrypoint.sh
      volumeMounts:
      - name: ssh-auth
        mountPath: /secrets/ssh-secrets
        readOnly: true
      - name: github-auth
        mountPath: /secrets/github-secrets
        readOnly: true
      livenessProbe:
        exec:
          command:
          - sh
          - -c
          - test $(($(date +%s) - 15)) -lt $(cat /status/pending)
        periodSeconds: 15
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
    volumes:
    - name: ssh-auth
      secret:
        defaultMode: 256
        secretName: pr-bot-ssh-secret
    - name: github-auth
      secret:
        defaultMode: 256
        secretName: pr-bot-github-token
