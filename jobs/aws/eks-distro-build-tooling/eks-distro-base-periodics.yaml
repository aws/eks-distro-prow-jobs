periodics:
- name: eks-distro-base-periodic
  labels:
    image-build: "true"
  # Runs every weekday (M-F) at 10am PST
  cron: "* 18 * * 1-5"
  cluster: "prow-postsubmits-cluster"
  decoration_config:
    gcs_configuration:
      bucket: s3://prow-data-devstack-prowbucket7c73355c-1flfof7v6wr2s
      path_strategy: explicit
    s3_credentials_secret: s3-credentials
  extra_refs:
  - org: abhay-krishna
    repo: eks-distro-build-tooling
    base_ref: main
  - org: abhay-krishna
    repo: eks-distro
    base_ref: main
  - org: abhay-krishna
    repo: eks-distro-prow-jobs
    base_ref: main
  spec:
    serviceaccountName: postsubmits-build-account
    containers:
    - name: build-container
      image: 319341287998.dkr.ecr.us-west-2.amazonaws.com/eks-distro/base:latest
      command:
      - bash
      - -c
      - >
        ./eks-distro-base/check_and_update.sh
        &&
        touch /status/done;
      livenessProbe:
        exec:
          command:
          - bash
          - -c
          - date +%s > /status/pending
        periodSeconds: 10
    - name: buildkitd
      image: moby/buildkit:master-rootless
      command:
      - sh
      args:
      - /script/entrypoint.sh
      livenessProbe:
        exec:
          command:
          - sh
          - -c
          - test $(($(date +%s) - 15)) -lt $(cat /status/pending)
        periodSeconds: 15
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
