periodics:
- name: eks-distro-base-tooling-periodic
  labels:
    image-build: "true"
  # Runs every weekday (M-F) at noon PST
  cron: "0 19 * * 1-5"
  cluster: "prow-postsubmits-cluster"
  decoration_config:
    gcs_configuration:
      bucket: s3://prowdataclusterstack-316434458-prowbucket7c73355c-1n9f9v93wpjcm
      path_strategy: explicit
    s3_credentials_secret: s3-credentials
  extra_refs:
  - org: aws
    repo: eks-distro-build-tooling
    base_ref: main
  - org: eks-distro-pr-bot
    repo: eks-distro-build-tooling
    base_ref: main
  - org: eks-distro-pr-bot
    repo: eks-distro
    base_ref: main
  spec:
    serviceaccountName: periodics-build-account
    automountServiceAccountToken: false
    containers:
    - name: build-container
      image: public.ecr.aws/eks-distro-build-tooling/builder-base:36b082d3ce0be02a31259f7fbb7209f56ec6b188
      env:
      - name: IMAGE_REPO
        value: "public.ecr.aws/eks-distro-build-tooling"
      - name: ECR_PUBLIC_PUSH_ROLE_ARN
        value: "arn:aws:iam::832188789588:role/ECRPublicPushRole"
      - name: AWS_REGION
        value: "us-east-1"
      - name: REPO_OWNER
        value: "aws"
      command:
      - bash
      - -c
      - >
        make update -C eks-distro-base
        &&
        touch /status/done
      volumeMounts:
      - name: ssh-auth
        mountPath: /secrets/ssh-secrets
        readOnly: true
      - name: github-auth
        mountPath: /secrets/github-secrets
        readOnly: true
      livenessProbe:
        exec:
          command:
          - bash
          - -c
          - date +%s > /status/pending
        periodSeconds: 10
    - name: buildkitd
      image: moby/buildkit:master-rootless
      command:
      - sh
      args:
      - /script/entrypoint.sh
      volumeMounts:
      - name: ssh-auth
        mountPath: /secrets/ssh-secrets
        readOnly: true
      - name: github-auth
        mountPath: /secrets/github-secrets
        readOnly: true
      livenessProbe:
        exec:
          command:
          - sh
          - -c
          - test $(($(date +%s) - 15)) -lt $(cat /status/pending)
        periodSeconds: 15
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
    volumes:
    - name: ssh-auth
      secret:
        defaultMode: 256
        secretName: pr-bot-ssh-secret
    - name: github-auth
      secret:
        defaultMode: 256
        secretName: pr-bot-github-token
