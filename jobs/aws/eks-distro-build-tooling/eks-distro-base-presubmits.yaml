presubmits:
  aws/eks-distro-build-tooling:
  - name: eks-distro-base-tooling-presubmit
    always_run: false
    run_if_changed: "eks-distro-base/.*|scripts/setup_public_ecr_push.sh"
    max_concurrency: 10
    cluster: "prow-presubmits-cluster"
    extra_refs:
    - org: eks-distro-pr-bot
      repo: eks-distro-build-tooling
      base_ref: main
    - org: eks-distro-pr-bot
      repo: eks-distro
      base_ref: main
    - org: eks-distro-pr-bot
      repo: eks-anywhere-build-tooling
      base_ref: main
    skip_report: false
    decoration_config:
      gcs_configuration:
        bucket: s3://prowpresubmitsdataclusterstack-prowbucket7c73355c-vfwwxd2eb4gp
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    labels:
      image-build: "true"
      local-registry: "true"
    spec:
      serviceaccountName: presubmits-build-account
      automountServiceAccountToken: false
      containers:
      - name: build-container
        image: public.ecr.aws/eks-distro-build-tooling/builder-base:22cfedbe0db9b0fe9a295bdcb26d64ac96e932cb
        env:
        - name: IMAGE_REPO
          value: "localhost:5000"
        command:
        - bash
        - -c
        - >
          export DATE_EPOCH=$(date "+%F-%s")
          &&
          make build -C eks-distro-base IMAGE_TAG=${DATE_EPOCH}
          &&
          make create-pr -C eks-distro-base IMAGE_TAG=${DATE_EPOCH}
          &&
          touch /status/done
        livenessProbe:
          exec:
            command:
            - bash
            - -c
            - date +%s > /status/pending
          periodSeconds: 10
        resources:
          requests:
            memory: "4Gi"
            cpu: "1024m"
          limits:
            memory: "4Gi"
            cpu: "1024m"
      - name: buildkitd
        image: moby/buildkit:v0.9.0-rootless
        command:
        - sh
        args:
        - /script/entrypoint.sh
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - test $(($(date +%s) - 15)) -lt $(cat /status/pending)
          periodSeconds: 15
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
        resources:
          requests:
            memory: "1Gi"
            cpu: "256m"
          limits:
            memory: "1Gi"
            cpu: "256m"
      - name: registry
        image: registry:2
        command:
        - sh
        args:
        - /registry-script/entrypoint.sh
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - test $(($(date +%s) - 15)) -lt $(cat /status/pending)
          periodSeconds: 15
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 3
        resources:
          requests:
            memory: "1Gi"
            cpu: "256m"
          limits:
            memory: "1Gi"
            cpu: "256m"
