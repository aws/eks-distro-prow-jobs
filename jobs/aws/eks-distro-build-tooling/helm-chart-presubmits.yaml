presubmits:
  aws/eks-distro-build-tooling:
  - name: helm-chart-presubmit
    always_run: false
    run_if_changed: "helm-charts/*"
    cluster: "prow-presubmits-cluster"
    max_concurrency: 10
    skip_report: false
    decoration_config:
      gcs_configuration:
        bucket: s3://prowpresubmitsdataclusterstack-prowbucket7c73355c-vfwwxd2eb4gp
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    clone_uri: "git@github.com:aws/eks-distro-build-tooling.git"
    spec:
      serviceaccountName: presubmits-build-account
      containers:
      - image: 316434458148.dkr.ecr.us-west-2.amazonaws.com/eks-distro/builder:e35d4971088ca37db784caf525373f7342126bf3
        command:
        - bash
        - -c
        - >
          make verify -C helm-charts
        volumeMounts:
        - name: job-containers-ssh-key
          mountPath: /secrets/ssh/ssh-secret
          readOnly: true
        resources:
          requests:
            memory: "2Gi"
            cpu: "512m"
          limits:
            memory: "2Gi"
            cpu: "512m"
      volumes:
      - name: job-containers-ssh-key
        secret:
          defaultMode: 256
          secretName: ssh-secret
