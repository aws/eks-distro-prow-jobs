postsubmits:
  aws/eks-distro-build-tooling:
  - name: prometheus-alertmanager-tooling-postsubmit
    always_run: false
    run_if_changed: "projects/prometheus/alertmanager/.*"
    max_concurrency: 10
    cluster: "prow-postsubmits-cluster"
    branches:
    - ^main$
    skip_report: false
    decoration_config:
      gcs_configuration:
        bucket: s3://prowdataclusterstack-316434458-prowbucket7c73355c-1n9f9v93wpjcm
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    labels:
      image-build: "true"
    spec:
      serviceaccountName: postsubmits-build-account
      automountServiceAccountToken: false
      containers:
      - name: build-container
        image: public.ecr.aws/eks-distro-build-tooling/builder-base:fa2113b0c4d82b3911b5e71ca34ecdf41ff25683
        command:
        - bash
        - -c
        - >
          make release -C projects/prometheus/alertmanager IMAGE_TAG=$PULL_BASE_SHA
          &&
          touch /status/done
        livenessProbe:
          exec:
            command:
            - bash
            - -c
            - date +%s > /status/pending
          periodSeconds: 10
      - name: buildkitd
        image: moby/buildkit:v0.9.0-rootless
        command:
        - sh
        args:
        - /script/entrypoint.sh
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - test $(($(date +%s) - 15)) -lt $(cat /status/pending)
          periodSeconds: 15
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
