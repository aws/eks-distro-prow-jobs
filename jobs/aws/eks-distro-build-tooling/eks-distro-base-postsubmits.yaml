postsubmits:
  aws/eks-distro-build-tooling:
  - name: eks-distro-base-tooling-postsubmit
    always_run: false
    run_if_changed: "eks-distro-base/.*|scripts/setup_public_ecr_push.sh"
    max_concurrency: 10
    cluster: "prow-postsubmits-cluster"
    branches:
    - ^main$
    extra_refs:
    - org: eks-distro-pr-bot
      repo: eks-distro-build-tooling
      base_ref: main
    - org: eks-distro-pr-bot
      repo: eks-distro
      base_ref: main
    - org: eks-distro-pr-bot
      repo: eks-anywhere-build-tooling
      base_ref: main
    skip_report: false
    decoration_config:
      gcs_configuration:
        bucket: s3://prowdataclusterstack-316434458-prowbucket7c73355c-1n9f9v93wpjcm
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    labels:
      image-build: "true"
    spec:
      serviceaccountName: postsubmits-build-account
      automountServiceAccountToken: false
      containers:
      - name: build-container
        image: public.ecr.aws/eks-distro-build-tooling/builder-base:5e9d4ba2216a2e0e1e959ade94e1178c4a2b8f2b
        env:
        - name: IMAGE_REPO
          value: "public.ecr.aws/eks-distro-build-tooling"
        - name: ECR_PUBLIC_PUSH_ROLE_ARN
          value: "arn:aws:iam::832188789588:role/ECRPublicPushRole"
        - name: AWS_REGION
          value: "us-east-1"
        command:
        - bash
        - -c
        - >
          export DATE_EPOCH=$(date "+%F-%s")
          &&
          source scripts/setup_public_ecr_push.sh
          &&
          make release -C eks-distro-base IMAGE_TAG=${DATE_EPOCH}
          &&
          make create-pr -C eks-distro-base IMAGE_TAG=${DATE_EPOCH}
          &&
          touch /status/done
        volumeMounts:
          - name: ssh-auth
            mountPath: /secrets/ssh-secrets
            readOnly: true
          - name: github-auth
            mountPath: /secrets/github-secrets
            readOnly: true
        livenessProbe:
          exec:
            command:
            - bash
            - -c
            - date +%s > /status/pending
          periodSeconds: 10
      - name: buildkitd
        image: moby/buildkit:v0.9.0-rootless
        command:
        - sh
        args:
        - /script/entrypoint.sh
        volumeMounts:
          - name: ssh-auth
            mountPath: /secrets/ssh-secrets
            readOnly: true
          - name: github-auth
            mountPath: /secrets/github-secrets
            readOnly: true
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - test $(($(date +%s) - 15)) -lt $(cat /status/pending)
          periodSeconds: 15
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
      volumes:
      - name: ssh-auth
        secret:
          defaultMode: 256
          secretName: pr-bot-ssh-secret
      - name: github-auth
        secret:
          defaultMode: 256
          secretName: pr-bot-github-token
