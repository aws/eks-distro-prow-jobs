      image: moby/buildkit:v0.10.5-rootless
      command:
      - sh
      args:
      - /script/entrypoint.sh
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      resources:
        requests:
          memory: "2Gi"
          cpu: "1024m"
    - command:
      - sh
