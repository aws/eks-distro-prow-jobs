presubmits:
  aws/eks-distro-build-tooling:
  - name: golang-1.16-tooling-presubmit
    always_run: false
    run_if_changed: "projects/golang/go/1.16/.*"
    max_concurrency: 10
    cluster: "prow-presubmits-cluster"
    skip_report: false
    decoration_config:
      gcs_configuration:
        bucket: s3://prowpresubmitsdataclusterstack-prowbucket7c73355c-vfwwxd2eb4gp
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    spec:
      serviceaccountName: presubmits-build-account
      automountServiceAccountToken: false
      containers:
      - name: build-container
        image: public.ecr.aws/amazonlinux/amazonlinux:2
        command:
        - bash
        - -c
        - >
          yum -y install make
          &&
          make install-deps -C $PROJECT_PATH
          &&
          make build -C $PROJECT_PATH
        env:
        - name:  PROJECT_PATH
          value: "projects/golang/go"
        - name: GO_SOURCE_VERSION
          value: "1.16"
        - name: SKIP_PRIVILEGED_TESTS
          value: "true"
        - name: ARTIFACTS_BUCKET
          value: "eks-d-postsubmit-artifacts"
        resources:
          requests:
            memory: "16Gi"
            cpu: "2560m"
