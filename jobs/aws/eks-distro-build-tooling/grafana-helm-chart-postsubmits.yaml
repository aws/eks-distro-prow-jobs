postsubmits:
  aws/eks-distro-build-tooling:
  - name: grafana-helm-chart-tooling-postsubmit
    always_run: false
    run_if_changed: 'helm-charts/scripts/.*|projects/grafana/helm-charts/.*'
    cluster: "prow-postsubmits-cluster"
    max_concurrency: 10
    branches:
    - ^main$
    skip_report: false
    decoration_config:
      gcs_configuration:
        bucket: s3://prowdataclusterstack-316434458-prowbucket7c73355c-1n9f9v93wpjcm
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    spec:
      serviceaccountName: charts-build-account
      automountServiceAccountToken: false
      containers:
      - image: public.ecr.aws/eks-distro-build-tooling/builder-base:8a8cce197f5e12922e32f76a77bbe09304b46c39
        command:
        - bash
        - -c
        - >
          make release -C projects/grafana/helm-charts
