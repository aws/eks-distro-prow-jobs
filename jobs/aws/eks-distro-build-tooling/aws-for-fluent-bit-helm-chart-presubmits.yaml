presubmits:
  aws/eks-distro-build-tooling:
  - name: aws-for-fluent-bit-helm-chart-tooling-presubmit
    always_run: false
    run_if_changed: "projects/aws/eks-charts/aws-for-fluent-bit/.*"
    max_concurrency: 10
    cluster: "prow-presubmits-cluster"
    skip_report: false
    decoration_config:
      gcs_configuration:
        bucket: s3://prowpresubmitsdataclusterstack-prowbucket7c73355c-vfwwxd2eb4gp
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    spec:
      serviceaccountName: presubmits-build-account
      automountServiceAccountToken: false
      containers:
      - name: build-container
        image: 316434458148.dkr.ecr.us-west-2.amazonaws.com/eks-distro/builder:143f709aa86128f5f990c928941d54f1db572468
        command:
        - bash
        - -c
        - >
          make verify -C projects/aws/eks-charts/aws-for-fluent-bit
        resources:
          requests:
            memory: "4Gi"
            cpu: "1024m"
          limits:
            memory: "4Gi"
            cpu: "1024m"
