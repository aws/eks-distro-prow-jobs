postsubmits:
  aws/eks-distro:
  - name: announcement-postsubmit
    always_run: false
    run_if_changed: "docs/contents/releases/.*/release-announcement.txt"
    max_concurrency: 1
    cluster: "prow-postsubmits-cluster"
    branches:
    - ^main$
    skip_report: false
    decoration_config:
      gcs_configuration:
        bucket: s3://prowdataclusterstack-316434458-prowbucket7c73355c-1n9f9v93wpjcm
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    spec:
      serviceaccountName: release-build-account
      automountServiceAccountToken: false
      containers:
      - name: build-container
        image: public.ecr.aws/eks-distro-build-tooling/builder-base:1804c363485e6159cb46d77db35f91ec2ad973cb
        env:
        - name: ARTIFACT_DEPLOYMENT_ROLE_ARN
          value: "arn:aws:iam::379412251201:role/ArtifactDeploymentRole"
        - name: SNS_TOPIC_ARN
          value: "arn:aws:sns:us-east-1:379412251201:eks-distro-updates"
        - name: AWS_REGION
          value: "us-east-1"
        command:
        - bash
        - -c
        - >
          ./release/prow-announce.sh
