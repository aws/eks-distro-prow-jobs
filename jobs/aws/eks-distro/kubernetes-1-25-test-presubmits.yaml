      serviceaccountName: presubmits-build-account
      automountServiceAccountToken: false
      containers:
      - name: build-container
        image: public.ecr.aws/eks-distro-build-tooling/builder-base:standard-67cf584312ea2f34f5c76d3ff890ce4b63cf0e61.2
