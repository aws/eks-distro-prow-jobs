postsubmits:
  bnrjee/eks-distro:
  - name: release-1-18-postsubmit
    always_run: false
    max_concurrency: 1
    cluster: "prow-postsubmits-cluster"
    branches:
    - ^main$
    skip_report: false
    decoration_config:
      gcs_configuration:
        bucket: s3://prow-data-devstack-prowbucket7c73355c-4wk9ssz43obi
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
      timeout: 4h
    labels:
      image-build: "true"
    spec:
      serviceaccountName: release-build-account
      automountServiceAccountToken: false
      containers:
      - name: build-container
        image: 051478615782.dkr.ecr.us-west-2.amazonaws.com/eks-distro/builder:6b1e327f0ebf9abbdef93236b81ebbb28971ff47
        env:
        - name: ARTIFACT_DEPLOYMENT_ROLE_ARN
          value: "arn:aws:iam::051478615782:role/ArtifactDeploymentRole"
        - name: AWS_REGION
          value: "us-east-1"
        command:
        - bash
        - -c
        - >
          ./release/prow-release.sh DEVELOPMENT=false RELEASE_BRANCH=1-18 ARTIFACT_BUCKET=paris-artifact-stack-devs-artifactsbucket2aac5544-16hs3iutbyhdn IMAGE_REPO=public.ecr.aws/t2x7i1s0
          &&
          touch /status/done
        livenessProbe:
          exec:
            command:
            - bash
            - -c
            - date +%s > /status/pending
          periodSeconds: 10
      - name: buildkitd
        image: moby/buildkit:master-rootless
        command:
        - sh
        args:
        - /script/entrypoint.sh
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - test $(($(date +%s) - 15)) -lt $(cat /status/pending)
          periodSeconds: 15
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
