    always_run: false
    run_if_changed: "EKS_DISTRO_BASE_TAG_FILE|^build/lib/.*|Common.mk|projects/kubernetes/kubernetes/(build|docker|Makefile|1-22)"
    max_concurrency: 10
    cluster: "prow-presubmits-cluster"
    skip_report: false
    decoration_config:
      gcs_configuration:
        bucket: s3://prowpresubmitsdataclusterstack-prowbucket7c73355c-vfwwxd2eb4gp
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    labels:
      image-build: "true"
      local-registry: "true"
    spec:
      serviceaccountName: presubmits-build-account
      automountServiceAccountToken: false
      containers:
      - name: build-container
        image: public.ecr.aws/eks-distro-build-tooling/builder-base:cb4cb6c153c12a3db8974ad0bea26c9e4eecff97
        command:
        - bash
        - -c
        - >
          build/lib/buildkit_check.sh
          &&
          make build clean -C projects/kubernetes/release IMAGE_OUTPUT_TYPE=image IMAGE_OUTPUT=push=true
          &&
          make build -C projects/kubernetes/kubernetes
          &&
          mv ./projects/kubernetes/kubernetes/_output/${RELEASE_BRANCH}/* /logs/artifacts
          &&
          touch /status/done
        env:
        - name: RELEASE_BRANCH
          value: "1-22"
        - name: IMAGE_REPO
          value: "localhost:5000"
        livenessProbe:
          exec:
            command:
            - bash
            - -c
            - date +%s > /status/pending
          periodSeconds: 10
        resources:
          requests:
            memory: "25Gi"
            cpu: "3328m"
          limits:
            memory: "25Gi"
            cpu: "3328m"
      - name: buildkitd
        image: moby/buildkit:v0.9.3-rootless
        command:
        - sh
        args:
        - /script/entrypoint.sh
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - test $(($(date +%s) - 15)) -lt $(cat /status/pending)
          periodSeconds: 15
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
        resources:
          requests:
            memory: "2Gi"
            cpu: "1024m"
          limits:
            memory: "2Gi"
            cpu: "1024m"
      - name: registry
        image: registry:2
        command:
        - sh
        args:
        - /registry-script/entrypoint.sh
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - test $(($(date +%s) - 15)) -lt $(cat /status/pending)
          periodSeconds: 15
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 3
        resources:
          requests:
            memory: "1Gi"
            cpu: "256m"
          limits:
            memory: "1Gi"
            cpu: "256m"
