postsubmits:
  aws/eks-distro:
  - name: build-1-20-postsubmit
    always_run: false
    run_if_changed: ".*"
    max_concurrency: 1
    cluster: "prow-postsubmits-cluster"
    branches:
    - ^main$
    skip_report: false
    decoration_config:
      timeout: 6h
      gcs_configuration:
        bucket: s3://prowdataclusterstack-316434458-prowbucket7c73355c-1n9f9v93wpjcm
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    labels:
      image-build: "true"
    spec:
      serviceaccountName: postsubmits-build-account
      automountServiceAccountToken: false
      containers:
      - name: build-container
        image: public.ecr.aws/h1r8a7l5/eks-distro/builder:143f709aa86128f5f990c928941d54f1db572468
        env:
        - name: TEST_ROLE_ARN
          value: "arn:aws:iam::125833916567:role/TestBuildRole"
        - name: ARTIFACT_BUCKET
          value: "eks-d-postsubmit-artifacts"
        - name: CONTROL_PLANE_INSTANCE_PROFILE
          value: "arn:aws:iam::125833916567:instance-profile/Kops120ControlPlaneBuildRole"
        - name: NODE_INSTANCE_PROFILE
          value: "arn:aws:iam::125833916567:instance-profile/Kops120NodesBuildRole"
        - name: KOPS_STATE_STORE
          value: "s3://testbuildstack-125833916-kopsbuildstatestorebucke-d4esen60nfrk"
        - name: DEVELOPMENT
          value: "false"
        - name: RELEASE_BRANCH
          value: "1-20"
        - name: IMAGE_REPO
          value: "public.ecr.aws/h1r8a7l5"
        - name: DOCKER_CONFIG
          value: "/home/prow/go/src/github.com/aws/eks-distro/.docker"
        command:
        - bash
        - -c
        - >
          cp -r "${HOME}/.docker" /home/prow/go/src/github.com/aws/eks-distro
          &&
          make postsubmit-conformance
          &&
          touch /status/done
        livenessProbe:
          exec:
            command:
            - bash
            - -c
            - date +%s > /status/pending
          periodSeconds: 10
        resources:
          requests:
            memory: "16Gi"
            cpu: "4"
      - name: buildkitd
        image: moby/buildkit:master-rootless
        command:
        - sh
        args:
        - /script/entrypoint.sh
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - test $(($(date +%s) - 15)) -lt $(cat /status/pending)
          periodSeconds: 15
        resources:
          requests:
            memory: "4Gi"
            cpu: "1"
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
