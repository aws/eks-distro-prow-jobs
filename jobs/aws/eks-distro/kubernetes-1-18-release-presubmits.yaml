presubmits:
  aws/eks-distro:
  - name: kubernetes-1-18-release-presubmit
    always_run: false
    run_if_changed: "EKS_DISTRO_BASE_TAG_FILE|projects/kubernetes/release/.*"
    max_concurrency: 10
    cluster: "prow-presubmits-cluster"
    skip_report: false
    decoration_config:
      gcs_configuration:
        bucket: s3://prowpresubmitsdataclusterstack-prowbucket7c73355c-vfwwxd2eb4gp
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    labels:
      image-build: "true"
    spec:
      serviceaccountName: presubmits-build-account
      automountServiceAccountToken: false
      containers:
      - name: build-container
        image: public.ecr.aws/eks-distro-build-tooling/builder-base:017ecab228907f7201f77c0e1eeb7535740a10a2
        env:
        - name: RELEASE_BRANCH
          value: "1-18"
        command:
        - bash
        - -c
        - >
          make build -C projects/kubernetes/release
          &&
          touch /status/done
        livenessProbe:
          exec:
            command:
            - bash
            - -c
            - date +%s > /status/pending
          periodSeconds: 10
        resources:
          requests:
            memory: "8Gi"
            cpu: "2048m"
          limits:
            memory: "8Gi"
            cpu: "2048m"
      - name: buildkitd
        image: moby/buildkit:v0.9.0-rootless
        command:
        - sh
        args:
        - /script/entrypoint.sh
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - test $(($(date +%s) - 15)) -lt $(cat /status/pending)
          periodSeconds: 15
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
