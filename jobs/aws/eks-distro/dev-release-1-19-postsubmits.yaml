postsubmits:
  aws/eks-distro:
  - name: dev-release-1-19-postsubmit
    always_run: false
    run_if_changed: "release/1-19/RELEASE"
    max_concurrency: 1
    cluster: "prow-postsubmits-cluster"
    branches:
    - ^main$
    skip_report: false
    decoration_config:
      gcs_configuration:
        bucket: s3://prowdataclusterstack-316434458-prowbucket7c73355c-1n9f9v93wpjcm
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
      timeout: 4h
    labels:
      image-build: "true"
    spec:
      serviceaccountName: postsubmits-build-account
      automountServiceAccountToken: false
      containers:
      - name: build-container
        image: 316434458148.dkr.ecr.us-west-2.amazonaws.com/eks-distro/builder:76aeaef060e613e35be46da242ced331e9e9ad5b
        env:
        - name: AWS_REGION
          value: "us-east-1"
        - name: DEVELOPMENT
          value: "false"
        - name: RELEASE_BRANCH
          value: "1-19"
        - name: ARTIFACT_BUCKET
          value: "eks-d-postsubmit-artifacts"
        - name: IMAGE_REPO
          value: "public.ecr.aws/h1r8a7l5"
        command:
        - bash
        - -c
        - >
          ./release/prow.sh
          &&
          touch /status/done
        livenessProbe:
          exec:
            command:
            - bash
            - -c
            - date +%s > /status/pending
          periodSeconds: 10
      - name: buildkitd
        image: moby/buildkit:master-rootless
        command:
        - sh
        args:
        - /script/entrypoint.sh
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - test $(($(date +%s) - 15)) -lt $(cat /status/pending)
          periodSeconds: 15
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
