postsubmits:
  aws/eks-distro:
  - name: prod-release-1-21-postsubmit
    always_run: false
    run_if_changed: "release/1-21/production/RELEASE"
    max_concurrency: 1
    cluster: "prow-postsubmits-cluster"
    branches:
    - ^main$
    skip_report: false
    decoration_config:
      gcs_configuration:
        bucket: s3://prowdataclusterstack-316434458-prowbucket7c73355c-1n9f9v93wpjcm
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
      timeout: 4h
    labels:
      image-build: "true"
    spec:
      serviceaccountName: release-build-account
      automountServiceAccountToken: false
      containers:
      - name: build-container
        image: public.ecr.aws/eks-distro-build-tooling/builder-base:d56c4c1d1137cea1a9ee98caa06f657256c05ff4
        env:
        - name: ARTIFACT_DEPLOYMENT_ROLE_ARN
          value: "arn:aws:iam::379412251201:role/ArtifactDeploymentRole"
        - name: AWS_REGION
          value: "us-east-1"
        - name: RELEASE_BRANCH
          value: "1-21"
        - name: RELEASE_ENVIRONMENT
          value: "production"
        - name: ARTIFACT_BUCKET
          value: "artifactsstack-3794122512-artifactsbucket2aac5544-1f3dgu9wrpiz2"
        - name: IMAGE_REPO
          value: "public.ecr.aws/eks-distro"
        command:
        - bash
        - -c
        - >
          build/lib/buildkit_check.sh
          &&
          ./release/prow-release.sh
          &&
          touch /status/done
        livenessProbe:
          exec:
            command:
            - bash
            - -c
            - date +%s > /status/pending
          periodSeconds: 10
        resources:
          requests:
            memory: "16Gi"
            cpu: "4"
      - name: buildkitd
        image: moby/buildkit:v0.9.0-rootless
        command:
        - sh
        args:
        - /script/entrypoint.sh
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - test $(($(date +%s) - 15)) -lt $(cat /status/pending)
          periodSeconds: 15
        resources:
          requests:
            memory: "4Gi"
            cpu: "1"
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
