presubmits:
  aws/eks-distro:
  - name: kubernetes-1-18-presubmit
    always_run: false
    run_if_changed: "EKS_DISTRO_BASE_TAG_FILE|build/lib/.*|Makefile.common|projects/kubernetes/kubernetes/(build|docker|Makefile|1-18)"
    max_concurrency: 10
    cluster: "prow-presubmits-cluster"
    skip_report: false
    decoration_config:
      gcs_configuration:
        bucket: s3://prowpresubmitsdataclusterstack-prowbucket7c73355c-vfwwxd2eb4gp
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    labels:
      image-build: "true"
      local-registry: "true"
    spec:
      serviceaccountName: presubmits-build-account
      automountServiceAccountToken: false
      containers:
      - name: build-container
        image: public.ecr.aws/eks-distro-build-tooling/builder-base:738c00f26d24e7a3741891f0be48f93d70d3a31e
        env:
        - name: RELEASE_BRANCH
          value: "1-18"
        - name: IMAGE_REPO
          value: "localhost:5000"
        - name: IMAGE_OUTPUT_TYPE
          value: image
        - name: IMAGE_OUTPUT
          value: push=true
        command:
        - bash
        - -c
        - >
          make build clean -C projects/kubernetes/release
          &&
          make build -C projects/kubernetes/kubernetes
          &&
          mv ./projects/kubernetes/kubernetes/_output/1-18/* /logs/artifacts
          &&
          touch /status/done
        livenessProbe:
          exec:
            command:
            - bash
            - -c
            - date +%s > /status/pending
          periodSeconds: 10
        resources:
          requests:
            memory: "25Gi"
            cpu: "3328m"
          limits:
            memory: "25Gi"
            cpu: "3328m"
      - name: buildkitd
        image: moby/buildkit:v0.9.0-rootless
        command:
        - sh
        args:
        - /script/entrypoint.sh
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - test $(($(date +%s) - 15)) -lt $(cat /status/pending)
          periodSeconds: 15
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
        resources:
          requests:
            memory: "1Gi"
            cpu: "256m"
          limits:
            memory: "1Gi"
            cpu: "256m"
      - name: registry
        image: registry:2
        command:
        - sh
        args:
        - /registry-script/entrypoint.sh
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - test $(($(date +%s) - 15)) -lt $(cat /status/pending)
          periodSeconds: 15
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 3
        resources:
          requests:
            memory: "1Gi"
            cpu: "256m"
          limits:
            memory: "1Gi"
            cpu: "256m"
