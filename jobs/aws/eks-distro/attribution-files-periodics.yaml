periodics:
- name: attribution-files-periodic
  # Runs every weekday (M-F) at 10am PST
  cron: "0 18 * * 1-5"
  cluster: "prow-postsubmits-cluster"
  decoration_config:
    gcs_configuration:
      bucket: s3://prowdataclusterstack-316434458-prowbucket7c73355c-1n9f9v93wpjcm
      path_strategy: explicit
    s3_credentials_secret: s3-credentials
  extra_refs:
  - org: aws
    repo: eks-distro
    base_ref: main
  spec:
    serviceaccountName: periodics-build-account
    automountServiceAccountToken: false
    containers:
    - name: build-container
      image: public.ecr.aws/h1r8a7l5/eks-distro/builder:143f709aa86128f5f990c928941d54f1db572468
      command:
      - bash
      - -c
      - >
        make update-attribution-files
      env:
      - name: REPO_OWNER
        value: "aws"
      volumeMounts:
      - name: ssh-auth
        mountPath: /secrets/ssh-secrets
        readOnly: true
      - name: github-auth
        mountPath: /secrets/github-secrets
        readOnly: true
      resources:
        requests:
          memory: "16Gi"
          cpu: "4"
    volumes:
    - name: ssh-auth
      secret:
        defaultMode: 256
        secretName: pr-bot-ssh-secret
    - name: github-auth
      secret:
        defaultMode: 256
        secretName: pr-bot-github-token
