periodics:
- name: attribution-files-periodic
  cron: "0 18 * * 1-5"
  cluster: "prow-postsubmits-cluster"
  error_on_eviction: true
  extra_refs:
  - org: aws
    repo: eks-distro
    base_ref: main
  decoration_config:
    timeout: 4h
    gcs_configuration:
      bucket: s3://prow-data-devstack-prowbucket7c73355c-1kc0rtso7o46y
      path_strategy: explicit
    s3_credentials_secret: s3-credentials
  labels:
    pr-creation: "true"
  spec:
    serviceaccountName: periodics-build-account
    automountServiceAccountToken: false
    containers:
    - name: build-container
      image: public.ecr.kevinsalerno/eks-distro-build-tooling/builder-base:5d1c2feb8d74a1919b87e6263e96020f08dbf314.2
      command:
      - bash
      - -c
      - >
        make update-attribution-files
      env:
      - name: REPO_OWNER
        value: "aws"
      resources:
        requests:
          memory: "16Gi"
          cpu: "4"
