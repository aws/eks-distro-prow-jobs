postsubmits:
  bnrjee/eks-distro:
  - name: build-1-18-postsubmit
    always_run: false
    run_if_changed: ".*"
    max_concurrency: 1
    cluster: "prow-postsubmits-cluster"
    branches:
    - ^main$
    skip_report: false
    decoration_config:
      timeout: 4h
      gcs_configuration:
        bucket: s3://prow-data-devstack-prowbucket7c73355c-4wk9ssz43obi
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    labels:
      image-build: "true"
    spec:
      serviceaccountName: postsubmits-build-account
      automountServiceAccountToken: false
      containers:
      - name: build-container
        image: 051478615782.dkr.ecr.us-west-2.amazonaws.com/eks-distro/builder:6b1e327f0ebf9abbdef93236b81ebbb28971ff47
        env:
        - name: TEST_ROLE_ARN
          value: "arn:aws:iam::051478615782:role/TestBuildRole"
        - name: ARTIFACT_BUCKET
          value: "paris-artifact-stack-devs-artifactsbucket2aac5544-16hs3iutbyhdn"
        - name: CONTROL_PLANE_INSTANCE_PROFILE
          value: "arn:aws:iam::051478615782:instance-profile/KopsControlPlaneBuildRole"
        - name: NODE_INSTANCE_PROFILE
          value: "arn:aws:iam::051478615782:instance-profile/KopsNodesBuildRole"
        - name: KOPS_STATE_STORE
          value: "s3://prow-data-devstack-kopsbucket430c8c85-14zoiyq5lra24"
        - name: DEVELOPMENT
          value: "false"
        - name: RELEASE_BRANCH
          value: "1-18"
        - name: IMAGE_REPO
          value: "public.ecr.aws/t2x7i1s0"
        - name: DOCKER_CONFIG
          value: "/home/prow/go/src/github.com/bnrjee/eks-distro/.docker"
        command:
        - bash
        - -c
        - >
          env
          &&
          cp -r "${HOME}/.docker" /home/prow/go/src/github.com/bnrjee/eks-distro
          &&
          make postsubmit-conformance
          &&
          touch /status/done
        livenessProbe:
          exec:
            command:
            - bash
            - -c
            - date +%s > /status/pending
          periodSeconds: 10
      - name: buildkitd
        image: moby/buildkit:master-rootless
        command:
        - sh
        args:
        - /script/entrypoint.sh
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - test $(($(date +%s) - 15)) -lt $(cat /status/pending)
          periodSeconds: 15
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
