postsubmits:
  bnrjee/eks-distro:
  - name: kops-build-postsubmit
    always_run: false
    run_if_changed: "development/kops/.*"
    max_concurrency: 1
    cluster: "prow-postsubmits-cluster"
    branches:
    - ^main$
    skip_report: false
    decoration_config:
      gcs_configuration:
        bucket: s3://prow-data-devstack-prowbucket7c73355c-4wk9ssz43obi
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    spec:
      serviceaccountName: test-build-account
      containers:
      - name: build-container
        image: 316434458148.dkr.ecr.us-west-2.amazonaws.com/eks-distro/builder:89f14256cd7775881251aeb85900cf7835f711a4
        env:
        - name: AWS_STS_REGIONAL_ENDPOINTS
          value: regional
        - name: AWS_ROLE_SESSION_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        command:
        - bash
        - -c
        - >
          sh development/kops/run_all.sh
