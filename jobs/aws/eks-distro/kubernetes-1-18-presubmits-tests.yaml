presubmits:
  aws/eks-distro:
  - name: kubernetes-1-18-presubmit-tests
    always_run: false
    run_if_changed: "projects/kubernetes/kubernetes/1-18/(GIT_TAG|patches)"
    max_concurrency: 10
    cluster: "prow-presubmits-cluster"
    skip_report: false
    decoration_config:
      gcs_configuration:
        bucket: s3://prowpresubmitsdataclusterstack-prowbucket7c73355c-vfwwxd2eb4gp
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    spec:
      serviceaccountName: presubmits-build-account
      automountServiceAccountToken: false
      containers:
      - name: build-container
        image: public.ecr.aws/eks-distro-build-tooling/builder-base:46f306eec5a5051e4324022753237053067def6d
        env:
        - name: RELEASE_BRANCH
          value: "1-18"
        command:
        - bash
        - -c
        - >
          make test -C projects/kubernetes/kubernetes
        resources:
          requests:
            memory: "26Gi"
            cpu: "3584m"
          limits:
            memory: "26Gi"
            cpu: "3584m"
