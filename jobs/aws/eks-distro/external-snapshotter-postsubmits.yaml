postsubmits:
  aws/eks-distro:
  - name: external-snapshotter-postsubmit
    always_run: false
    run_if_changed: "EKS_DISTRO_BASE_TAG_FILE|projects/kubernetes-csi/external-snapshotter/.*"
    max_concurrency: 10
    cluster: "prow-postsubmits-cluster"
    branches:
    - ^main$
    skip_report: false
    decoration_config:
      gcs_configuration:
        bucket: s3://prowdataclusterstack-316434458-prowbucket7c73355c-1n9f9v93wpjcm
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    labels:
      image-build: "true"
    spec:
      serviceaccountName: postsubmits-build-account
      automountServiceAccountToken: false
      containers:
      - name: build-container
        image: 316434458148.dkr.ecr.us-west-2.amazonaws.com/eks-distro/builder:fc2af3d852304949aae7c4dc681b3a30a9e56091
        command:
        - bash
        - -c
        - >
          make release -C projects/kubernetes-csi/external-snapshotter DEVELOPMENT=false IMAGE_TAG='$(GIT_TAG)-$(PULL_BASE_SHA)'
          &&
          touch /status/done
        livenessProbe:
          exec:
            command:
            - bash
            - -c
            - date +%s > /status/pending
          periodSeconds: 10
      - name: buildkitd
        image: moby/buildkit:master-rootless
        command:
        - sh
        args:
        - /script/entrypoint.sh
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - test $(($(date +%s) - 15)) -lt $(cat /status/pending)
          periodSeconds: 15
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
