presubmits:
  aws/eks-distro:
  - name: main-presubmit
    always_run: false
    run_if_changed: "^Makefile$"
    max_concurrency: 10
    cluster: "prow-presubmits-cluster"
    skip_report: false
    decoration_config:
      gcs_configuration:
        bucket: s3://prowpresubmitsdataclusterstack-prowbucket7c73355c-vfwwxd2eb4gp
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    labels:
      image-build: "true"
    spec:
      serviceaccountName: presubmits-build-account
      automountServiceAccountToken: false
      containers:
      - name: build-container
        image: 316434458148.dkr.ecr.us-west-2.amazonaws.com/eks-distro/builder:62e7fba078f0fca95d71bd94c929fe038c215bbf
        command:
        - bash
        - -c
        - >
          make build
          &&
          touch /status/done
        livenessProbe:
          exec:
            command:
            - bash
            - -c
            - date +%s > /status/pending
          periodSeconds: 10
        resources:
          requests:
            memory: "26Gi"
            cpu: "3584m"
          limits:
            memory: "26Gi"
            cpu: "3584m"
      - name: buildkitd
        image: moby/buildkit:master-rootless
        command:
        - sh
        args:
        - /script/entrypoint.sh
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - test $(($(date +%s) - 15)) -lt $(cat /status/pending)
          periodSeconds: 15
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
        resources:
          requests:
            memory: "1Gi"
            cpu: "256m"
          limits:
            memory: "1Gi"
            cpu: "256m"
