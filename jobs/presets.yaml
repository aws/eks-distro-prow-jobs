presets:
- labels:
    pr-creation: "true"
  volumeMounts:
  - name: github-auth
    mountPath: /secrets/github-secrets
    readOnly: true
  - name: ssh-auth
    mountPath: /secrets/ssh-secrets
    readOnly: true
  volumes:
  - name: github-auth
    secret:
      secretName: pr-bot-github-token
      defaultMode: 256
  - name: ssh-auth
    secret:
      secretName: pr-bot-ssh-secret
      defaultMode: 256
- labels:
    local-registry: "true"
  volumeMounts:
  - name: registry-entrypoint
    readOnly: false
    mountPath: /registry-script
  volumes:
  - name: registry-entrypoint
    configMap:
      name: registry-entrypoint
      items:
      - key: registry-entrypoint.sh
        path: entrypoint.sh
- labels:
    image-build: "true"
  env:
  - name: AWS_SDK_LOAD_CONFIG
    value: "true"
  volumeMounts:
  - name: docker-registry-config
    readOnly: false
    mountPath: /root/.docker
  - name: run-buildkit
    readOnly: false
    mountPath: /run/buildkit
  - name: entrypoint
    readOnly: false
    mountPath: /script
  - name: status
    readOnly: false
    mountPath: /status
  volumes:
  # The files in this repo update the respective configmaps
  # via the config-updater plugin in plugins.yaml for hook
  - name: docker-registry-config
    configMap:
      name: build-setup
      items:
      - key: docker-ecr-config.json
        path: config.json
  - name: entrypoint
    configMap:
      name: buildkitd-entrypoint
      items:
      - key: buildkitd-entrypoint.sh
        path: entrypoint.sh
  - name: run-buildkit
    emptyDir: {}
  - name: status
    emptyDir: {}
- env:
  - name: AWS_ROLE_SESSION_NAME
    valueFrom:
      fieldRef:
        fieldPath: metadata.name
  - name: GOPROXY
    value: "http://athens-proxy.default.svc.cluster.local"
  volumes:
  - name: builder-base-tag-file
    configMap:
      name: builder-base-tag-file
      items:
      - key: BUILDER_BASE_TAG_FILE
        path: BUILDER_BASE_TAG_FILE
  volumeMounts:
  - name: builder-base-tag-file
    readOnly: false
    mountPath: /config
