{{ .editWarning }}

{{ $builderBaseImage := printf "%s:%s" "public.ecr.aws/eks-distro-build-tooling/builder-base" .builderBaseTag -}}
presubmits:
  {{ .repoName }}:
  - name: {{ .prowjobName }}
    always_run: false
    run_if_changed: "{{ .runIfChanged }}"
    {{- if .branches }}
    branches:
    {{- range .branches }}
    - {{ . }}
    {{- end }}
    {{- end }}
    max_concurrency: {{or .maxConcurrency 10 }}
    cluster: "{{ .cluster }}"
    skip_report: false
    {{- if .extraRefs }}
    extra_refs:
    {{- range .extraRefs }}
    - org: {{ .Org }}
      repo: {{ .Repo }}
      base_ref: {{ .BaseRef }}
    {{- end }}
    {{- end }}
    decoration_config:
      {{- if .timeout }}
      timeout: {{ .timeout }}
      {{- end }}
      gcs_configuration:
        bucket: {{ .bucket }}
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    {{- if or .imageBuild .localRegistry .prCreation .diskUsage }}
    labels:
      {{- if .imageBuild }}
      image-build: "true"
      {{- end }}
      {{- if .localRegistry }}
      local-registry: "true"
      {{- end }}
      {{- if .prCreation }}
      pr-creation: "true"
      {{- end }}
      {{- if .diskUsage }}
      disk-usage: "true"
      {{- end}}
    {{- end }}
    spec:
      serviceaccountName: {{ .serviceAccountName }}
      automountServiceAccountToken: {{ or .automountServiceAccountToken false}}
      {{- if .architecture }}
      nodeSelector:
        arch: {{ or .architecture }}
      {{- end }}
      containers:
      - name: build-container
        image: {{ or .runtimeImage $builderBaseImage }}
        command:
        - bash
        - -c
        - >
          trap '{{- if .useDockerBuildX }}(docker buildx rm eks-d-builders || true) && {{ end }}touch /status/done && rm -rf /home/prow/go/src/' EXIT
          &&
          {{- if .imageBuild }}
          {{- if eq .repoName "aws/eks-distro"}}
          build/lib/buildkit_check.sh
          {{- else }}
          scripts/buildkit_check.sh
          {{- end }}          
          {{- if .localRegistry }}
          &&
          {{- if eq .repoName "aws/eks-distro"}}
          build/lib/local_registry_check.sh
          {{- else }}
          scripts/local_registry_check.sh
          {{- end }}          
          {{- end }}
          {{- if .useDockerBuildX }}
          &&
          {{- if eq .repoName "aws/eks-distro"}}
          build/lib/setup_buildx.sh
          {{- else }}
          scripts/setup_buildx.sh
          {{- end }}          
          {{- end }}
          &&
          {{- end}}
{{ .command | indent 10 }}
        env:
        - name: PROJECT_PATH
          value: "{{ .projectPath }}"
        {{- if .envVars }}
        {{- range .envVars }}
        - name: {{ .Name }}
          value: "{{ .Value }}"
        {{- end }}
        {{- end }}
        {{- if .resources }}
        resources:
          {{- if .resources.Requests }}
          requests:
            memory: "{{ .resources.Requests.Memory }}"
            cpu: "{{ .resources.Requests.CPU }}"
            {{- if .resources.Requests.EphemeralStorage }}
              ephemeralStorage: "{{ .resources.Requests.EphemeralStorage }}"
            {{- end }}
          {{- end }}
        {{- end }}
        {{- if .volumeMounts }}
        volumeMounts:
        {{- range .volumeMounts }}
        - name: {{ .Name }}
          mountPath: {{ .MountPath }}
          readOnly: {{ .ReadOnly }}
        {{- end }}
        {{- end }}
      {{- if .imageBuild }}
      - name: buildkitd
        image: moby/buildkit:{{ .buildkitImageTag }}
        command:
        - sh
        args:
        - /script/entrypoint.sh
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
      {{- end }}
      {{- if .localRegistry }}
      - name: registry
        image: public.ecr.aws/docker/library/registry:2
        command:
        - sh
        args:
        - /registry-script/entrypoint.sh
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 3
      {{- end }}
      {{- if .diskUsage }}
      - command:
        - sh
        args:
        - /disk-usage-script/entrypoint.sh
        image: public.ecr.aws/amazonlinux/amazonlinux:2
        name: disk-monitor
      {{- end }}
      {{- if .volumes }}
      volumes:
      {{- range .volumes }}
      - name: {{ .Name }}
        {{- if eq .VolumeType "hostPath"}}
        hostPath:
          path: {{ .HostPath.Path }}
        {{- else if eq .VolumeType "secret"}}
        secret:
          secretName: {{ .Secret.Name }}
          defaultMode: {{ .Secret.DefaultMode }}
        {{- end}}
      {{- end }}
      {{- end }}
