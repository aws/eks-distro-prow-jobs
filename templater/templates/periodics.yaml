{{ .editWarning }}

{{ $builderBaseImage := printf "%s:%s" "public.ecr.aws/eks-distro-build-tooling/builder-base" .builderBaseTag -}}
periodics:
- name: {{ .prowjobName }}
  cron: "{{ .cronExpression }}"
  cluster: "prow-postsubmits-cluster"
  {{- if .extraRefs }}
  extra_refs:
  {{- range .extraRefs }}
  - org: {{ .Org }}
    repo: {{ .Repo }}
    base_ref: {{ .BaseRef }}
  {{- end }}
  {{- end }}
  decoration_config:
    {{- if .timeout }}
    timeout: {{ .timeout }}
    {{- end }}
    gcs_configuration:
      bucket: s3://prowdataclusterstack-316434458-prowbucket7c73355c-1n9f9v93wpjcm
      path_strategy: explicit
    s3_credentials_secret: s3-credentials
  {{- if or .imageBuild .localRegistry .prCreation }}
  labels:
    {{- if .imageBuild }}
    image-build: "true"
    {{- end }}
    {{- if .localRegistry }}
    local-registry: "true"
    {{- end }}
    {{- if .prCreation }}
    pr-creation: "true"
    {{- end }}
  {{- end }}
  spec:
    serviceaccountName: {{ or .serviceAccountName "periodics-build-account" }}
    automountServiceAccountToken: false
    containers:
    - name: build-container
      image: {{ or .runtimeImage $builderBaseImage }}
      command:
      - bash
      - -c
      - >
        {{- if .imageBuild }}
        {{- if eq .repoName "aws/eks-distro"}}
        build/lib/buildkit_check.sh
        {{- else }}
        scripts/buildkit_check.sh
        {{- end }}
        &&
        {{- end}}
{{ .command | indent 8 }}
        {{- if .imageBuild }}
        &&
        touch /status/done
        {{- end}}
      {{- if .envVars }}
      env:
      {{- range .envVars }}
      - name: {{ .Name }}
        value: "{{ .Value }}"
      {{- end }}
      {{- end }}
      {{- if .imageBuild }}
      livenessProbe:
        exec:
          command:
          - bash
          - -c
          - date +%s > /status/pending
        periodSeconds: 10
      {{- end }}
      {{- if .resources }}
      resources:
        {{- if .resources.Requests }}
        requests:
          memory: "{{ .resources.Requests.Memory }}"
          cpu: "{{ .resources.Requests.CPU }}"
        {{- end }}
        {{- if .resources.Limits }}
        limits:
          memory: "{{ .resources.Limits.Memory }}"
          cpu: "{{ .resources.Limits.CPU }}"
        {{- end }}
      {{- end }}
      {{- if .volumeMounts }}
      volumeMounts:
      {{- range .volumeMounts }}
      - name: {{ .Name }}
        mountPath: {{ .MountPath }}
        readOnly: {{ .ReadOnly }}
      {{- end }}
      {{- end }}
    {{- if .imageBuild }}
    - name: buildkitd
      image: moby/buildkit:{{ .buildkitImageTag }}
      command:
      - sh
      args:
      - /script/entrypoint.sh
      livenessProbe:
        exec:
          command:
          - sh
          - -c
          - test $(($(date +%s) - 15)) -lt $(cat /status/pending)
        periodSeconds: 15
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      resources:
        requests:
          memory: "2Gi"
          cpu: "1024m"
    {{- end }}
    {{- if .localRegistry }}
    - name: registry
      image: registry:2
      command:
      - sh
      args:
      - /registry-script/entrypoint.sh
      livenessProbe:
        exec:
          command:
          - sh
          - -c
          - test $(($(date +%s) - 15)) -lt $(cat /status/pending)
        periodSeconds: 15
        initialDelaySeconds: 10
      readinessProbe:
        httpGet:
          path: /
          port: 5000
        initialDelaySeconds: 5
        periodSeconds: 3
      resources:
        requests:
          memory: "1Gi"
          cpu: "256m"
        limits:
          memory: "1Gi"
          cpu: "256m"
    {{- end }}
    {{- if .volumes }}
    volumes:
    {{- range .volumes }}
    - name: {{ .Name }}
      {{- if eq .VolumeType "hostPath" }}
      hostPath:
        path: {{ .HostPath.Path }}
      {{- else if eq .VolumeType "secret" }}
      secret:
        secretName: {{ .Secret.Name }}
        defaultMode: {{ .Secret.DefaultMode }}
      {{- end}}
    {{- end }}
    {{- end }}
