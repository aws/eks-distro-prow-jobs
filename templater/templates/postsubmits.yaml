{{ .editWarning }}

{{ $builderBaseImage := printf "%s:%s" "public.ecr.aws/eks-distro-build-tooling/builder-base" .builderBaseTag -}}
postsubmits:
  {{ .repoName }}:
  - name: {{ .prowjobName }}
    always_run: false
    {{- if .runIfChanged }}
    run_if_changed: "{{ .runIfChanged }}"
    {{- else if .skipIfOnlyChanged  }}
    skip_if_only_changed: "{{ .skipIfOnlyChanged }}"
    {{- end }}
    branches:
    {{- if .branches }}
    {{- range .branches }}
    - {{ . }}
    {{- end }}
    {{- end }}
    max_concurrency: {{or .maxConcurrency 10 }}
    error_on_eviction: true
    cluster: "{{ .cluster }}"
    skip_report: false
    {{- if .extraRefs }}
    extra_refs:
    {{- range .extraRefs }}
    - org: {{ .Org }}
      repo: {{ .Repo }}
      base_ref: {{ .BaseRef }}
    {{- end }}
    {{- end }}
    decoration_config:
      {{- if .timeout }}
      timeout: {{ .timeout }}
      {{- end }}
      gcs_configuration:
        bucket: {{ .bucket }}
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    {{- if or .imageBuild .localRegistry .prCreation }}
    labels:
      {{- if .imageBuild }}
      image-build: "true"
      {{- end }}
      {{- if .localRegistry }}
      local-registry: "true"
      {{- end }}
      {{- if .prCreation }}
      pr-creation: "true"
      {{- end }}
    {{- end }}
    spec:
      serviceaccountName: {{ .serviceAccountName }}
      automountServiceAccountToken: {{ or .automountServiceAccountToken false}}
      nodeSelector:
        arch: {{ or .architecture "AMD64" }}
      containers:
      - name: build-container
        image: {{ or .runtimeImage $builderBaseImage }}
        command:
        - bash
        - -c
        - env:
          - name: PROJECT_PATH
            value: {{ .projectPath }}
        - >
          {{- if .imageBuild }}
          trap '{{- if .useDockerBuildX }}(docker buildx rm eks-d-builders || true) && {{ end }}touch /status/done' EXIT
          &&
          {{- if eq .repoName "aws/eks-distro"}}
          build/lib/buildkit_check.sh
          {{- else }}
          scripts/buildkit_check.sh
          {{- end }}
          {{- if .useDockerBuildX }}
          &&
          {{- if eq .repoName "aws/eks-distro"}}
          build/lib/setup_buildx.sh
          {{- else }}
          scripts/setup_buildx.sh
          {{- end }}
          {{- end}}
          &&
          {{- end }}
{{ .command | indent 10 }}
        {{- if .envVars }}
        env:
        {{- range .envVars }}
        - name: {{ .Name }}
          value: "{{ .Value }}"
        {{- end }}
        {{- end }}
        {{- if .resources }}
        resources:
          {{- if .resources.Requests }}
          requests:
            memory: "{{ .resources.Requests.Memory }}"
            cpu: "{{ .resources.Requests.CPU }}"
          {{- end }}
          {{- if .resources.Limits }}
          limits:
            memory: "{{ .resources.Limits.Memory }}"
            cpu: "{{ .resources.Limits.CPU }}"
          {{- end}}
        {{- end }}
        {{- if .volumeMounts }}
        volumeMounts:
        {{- range .volumeMounts }}
        - name: {{ .Name }}
          mountPath: {{ .MountPath }}
          readOnly: {{ .ReadOnly }}
        {{- end }}
        {{- end }}
      {{- if .imageBuild }}
      - name: buildkitd
        image: moby/buildkit:{{ .buildkitImageTag }}
        command:
        - sh
        args:
        - /script/entrypoint.sh
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
        resources:
          requests:
            memory: "2Gi"
            cpu: "1024m"
      {{- end }}
      {{- if .localRegistry }}
      - name: registry
        image: registry:2
        command:
        - sh
        args:
        - /registry-script/entrypoint.sh
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 3
        resources:
          requests:
            memory: "1Gi"
            cpu: "256m"
          limits:
            memory: "1Gi"
            cpu: "256m"
      {{- end }}
      {{- if .volumes }}
      volumes:
      {{- range .volumes }}
      - name: {{ .Name }}
        {{- if eq .VolumeType "hostPath"}}
        hostPath:
          path: {{ .HostPath.Path }}
        {{- else if eq .VolumeType "secret"}}
        secret:
          secretName: {{ .Secret.Name }}
          defaultMode: {{ .Secret.DefaultMode }}
        {{- end}}
      {{- end }}
      {{- end }}
