jobName: eks-distro-attribution-periodic
imageBuild: true
localRegistry: true
cronExpression: 0 8 * * 1-5
prCreation: true
commands:
- git config --global gc.auto 0
- make update-attribution-files
envVars:
- name: REPO_OWNER
  value: aws
- name: IMAGE_REPO
  value: localhost:5000
extraRefs:
- baseRef: main
  org: aws
  repo: eks-distro
resources:
  requests:
    cpu: "5"
    memory: 16Gi
timeout: 4h
