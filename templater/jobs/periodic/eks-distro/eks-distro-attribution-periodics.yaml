jobName: eks-distro-attribution-periodic
cronExpression: 0 8 * * 1-5
prCreation: true
commands:
- git config --global gc.auto 0
- make update-attribution-files
envVars:
- name: REPO_OWNER
  value: aws
- name: PUSH_IMAGES
  value: false
extraRefs:
- baseRef: main
  org: aws
  repo: eks-distro
resources:
  requests:
    cpu: "5"
    memory: 16Gi
timeout: 4h
