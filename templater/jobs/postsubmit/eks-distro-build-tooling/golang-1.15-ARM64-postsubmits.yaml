jobName: golang-1.15-ARM64-tooling-postsubmit
runIfChanged: projects/golang/go/1.15/.*
runtimeImage: public.ecr.aws/amazonlinux/amazonlinux:2
architecture: ARM64
commands:
- yum -y install make
- make install-deps -C $PROJECT_PATH
- make release -C $PROJECT_PATH
resources:
  limits:
    cpu: 2560m
    memory: 16Gi
  requests:
    cpu: 2560m
    memory: 16Gi
envVars:
  - name: GO_SOURCE_VERSION
    value: 1.15
  - name: SKIP_PRIVILEGED_TESTS
    value: true
  - name: ARTIFACTS_BUCKET
    value: eks-d-postsubmit-artifacts
  - name: ARCHITECTURE
    value: ARM64
