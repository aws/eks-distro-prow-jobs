jobName: eks-distro-base-tag-files-update-postsubmit
runIfChanged: ^EKS_DISTRO_TAG_FILE.yaml$
prCreation: true
commands:
- source scripts/setup_public_ecr_push.sh
- make -j 4 update-base-image-other-repos -C $PROJECT_PATH
projectPath: eks-distro-base
envVars:
- name: AWS_REGION
  value: us-east-1
- name: IMAGE_REPO
  value: 832188789588.dkr.ecr.us-east-1.amazonaws.com
- name: PUBLIC_IMAGE_REPO
  value: public.ecr.aws/eks-distro-build-tooling
- name: ECR_PUBLIC_PUSH_ROLE_ARN
  value: arn:aws:iam::832188789588:role/ECRPublicPushRole
extraRefs:
- baseRef: main
  org: eks-distro-pr-bot
  repo: eks-distro-build-tooling
- baseRef: main
  org: eks-distro-pr-bot
  repo: eks-distro
- baseRef: main
  org: eks-distro-pr-bot
  repo: eks-anywhere-build-tooling
- baseRef: main
  org: eks-distro-pr-bot
  repo: eks-anywhere
