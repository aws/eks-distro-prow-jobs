jobName: golang-1.17-ARM64-PROD-tooling-postsubmit
runIfChanged: projects/golang/go/1.17/RELEASE
runtimeImage: public.ecr.aws/eks-distro-build-tooling/golang:1.17-gcc-al2
architecture: ARM64
commands:
- yum -y install make
- make install-deps -C $PROJECT_PATH
- projects/golang/go/scripts/prow_release.sh
projectPath: projects/golang/go
resources:
  limits:
    cpu: 2560m
    memory: 16Gi
  requests:
    cpu: 2560m
    memory: 16Gi
envVars:
  - name: GO_SOURCE_VERSION
    value: 1.17
  - name: SKIP_PRIVILEGED_TESTS
    value: true
  - name: ARTIFACTS_BUCKET
    value: artifactsstack-3794122512-artifactsbucket2aac5544-1f3dgu9wrpiz2
  - name: ARCHITECTURE
    value: ARM64
  - name: ARTIFACT_DEPLOYMENT_ROLE_ARN
    value: arn:aws:iam::379412251201:role/ArtifactDeploymentRole
  - name: AWS_REGION
    value: us-east-1
serviceAccountName: release-build-account