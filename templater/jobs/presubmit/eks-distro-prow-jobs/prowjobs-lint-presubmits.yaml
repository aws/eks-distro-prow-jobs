jobName: prowjobs-lint-presubmit
runIfChanged: jobs/aws/.*|templater/.*
commands:
- make verify-prowjobs -C $PROJECT_PATH
- make lint -C $LINT_PROJECT_PATH
projectPath: templater
envVars:
  - name: GO_SOURCE_VERSION
    value: "1.20"
  - name: LINT_PROJECT_PATH
    value: linter
resources:
  limits:
    cpu: 2048m
    memory: 8Gi
  requests:
    cpu: 2048m
    memory: 8Gi
