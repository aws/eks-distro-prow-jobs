jobName: eks-distro-base-tooling-presubmit
runIfChanged: eks-distro-base/.*|scripts/setup_public_ecr_push.sh
imageBuild: true
localRegistry: true
commands:
- export DATE_EPOCH=$(date "+%F-%s")
- make build -C eks-distro-base IMAGE_TAG=${DATE_EPOCH}
- make build -C eks-distro-base IMAGE_TAG=${DATE_EPOCH} AL_TAG=2022 LATEST=latest.2022
- make create-pr -C eks-distro-base IMAGE_TAG=${DATE_EPOCH}
envVars:
- name: IMAGE_REPO
  value: localhost:5000
extraRefs:
- baseRef: main
  org: eks-distro-pr-bot
  repo: eks-distro-build-tooling
- baseRef: main
  org: eks-distro-pr-bot
  repo: eks-distro
- baseRef: main
  org: eks-distro-pr-bot
  repo: eks-anywhere-build-tooling
- baseRef: main
  org: eks-distro-pr-bot
  repo: eks-anywhere
resources:
  limits:
    cpu: 1024m
    memory: 4Gi
  requests:
    cpu: 1024m
    memory: 4Gi
