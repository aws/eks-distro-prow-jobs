jobName: golang-1.18-tooling-presubmit
runIfChanged: projects/golang/go/1.18/.*
runtimeImage: public.ecr.aws/amazonlinux/amazonlinux:2
commands:
- yum -y install make
- make install-deps -C $PROJECT_PATH
- make build -C $PROJECT_PATH
projectPath: projects/golang/go
resources:
  limits:
    cpu: 2560m
    memory: 16Gi
  requests:
    cpu: 2560m
    memory: 16Gi
envVars:
  - name: GO_SOURCE_VERSION
    value: 1.18
  - name: SKIP_PRIVILEGED_TESTS
    value: true
  - name: ARTIFACTS_BUCKET
    value: eks-d-postsubmit-artifacts
