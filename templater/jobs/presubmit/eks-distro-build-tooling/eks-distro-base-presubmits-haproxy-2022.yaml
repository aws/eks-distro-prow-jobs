jobName: eks-distro-base-tooling-presubmits-haproxy-2022
runIfChanged: eks-distro-base/.*|scripts/setup_public_ecr_push.sh
imageBuild: true
localRegistry: true
useDockerBuildX: true
useMinimalBuilderBase: true
commands:
- export DATE_EPOCH=$(date "+%F-%s")
- make minimal-images-base-haproxy -C $PROJECT_PATH IMAGE_TAG=${DATE_EPOCH}.${AL_TAG}
- make create-pr -C $PROJECT_PATH IMAGE_TAG=${DATE_EPOCH}.${AL_TAG}
projectPath: eks-distro-base
envVars:
- name: AL_TAG
  value: 2022
- name: IMAGE_REPO
  value: localhost:5000
- name: PLATFORMS
  value: linux/amd64
extraRefs:
- baseRef: main
  org: eks-distro-pr-bot
  repo: eks-distro-build-tooling
- baseRef: main
  org: eks-distro-pr-bot
  repo: eks-distro
- baseRef: main
  org: eks-distro-pr-bot
  repo: eks-anywhere-build-tooling
- baseRef: main
  org: eks-distro-pr-bot
  repo: eks-anywhere
resources:
  requests:
    cpu: 1024m
    memory: 4Gi
