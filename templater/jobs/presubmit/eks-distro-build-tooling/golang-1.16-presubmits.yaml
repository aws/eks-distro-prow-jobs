jobName: golang-1.16-tooling-presubmit
runIfChanged: projects/golang/go/Makefile|projects/golang/go/1.16/.*
runtimeImage: public.ecr.aws/eks-distro-build-tooling/golang:1.16-gcc-al2
commands:
- yum -y install make
- make install-deps -C $PROJECT_PATH
- make build -C $PROJECT_PATH
projectPath: projects/golang/go
resources:
  limits:
    cpu: 2560m
    memory: 16Gi
  requests:
    cpu: 2560m
    memory: 16Gi
envVars:
  - name: GO_SOURCE_VERSION
    value: 1.16
  - name: SKIP_PRIVILEGED_TESTS
    value: true
  - name: ARTIFACTS_BUCKET
    value: eks-d-postsubmit-artifacts