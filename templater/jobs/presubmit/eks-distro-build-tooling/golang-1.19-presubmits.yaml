jobName: golang-1.19-tooling-presubmit
runIfChanged: projects/golang/go/1.19/.*
runtimeImage: public.ecr.aws/amazonlinux/amazonlinux:2
commands:
- yum -y install make
- make install-deps -C projects/golang/go
- make build -C projects/golang/go
resources:
  limits:
    cpu: 2560m
    memory: 16Gi
  requests:
    cpu: 2560m
    memory: 16Gi
envVars:
  - name: GO_SOURCE_VERSION
    value: 1.19
  - name: SKIP_PRIVILEGED_TESTS
    value: true
  - name: ARTIFACTS_BUCKET
    value: eks-d-postsubmit-artifacts
