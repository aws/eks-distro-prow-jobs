jobName: eks-distro-base-tooling-presubmits-nodejs-16-al-{{ .alVersion }}
runIfChanged: eks-distro-base/.*|scripts/setup_public_ecr_push.sh
imageBuild: true
localRegistry: true
useDockerBuildX: true
useMinimalBuilderBase: true
commands:
- export DATE_EPOCH=$(date "+%F-%s")
- if [ -f eks-distro-base/Dockerfile.minimal-base-nodejs ]; then make minimal-images-base-nodejs-16 nodejs-16-compiler-images -C $PROJECT_PATH IMAGE_TAG=${DATE_EPOCH}.${AL_TAG}; fi
- make create-pr -C $PROJECT_PATH IMAGE_TAG=${DATE_EPOCH}.${AL_TAG}
projectPath: eks-distro-base
envVars:
- name: AL_TAG
  value: {{ .alVersion }}
- name: IMAGE_REPO
  value: localhost:5000
- name: PLATFORMS
  value: linux/amd64
extraRefs:
- baseRef: main
  org: eks-distro-pr-bot
  repo: eks-distro-build-tooling
- baseRef: main
  org: eks-distro-pr-bot
  repo: eks-distro
- baseRef: main
  org: eks-distro-pr-bot
  repo: eks-anywhere-build-tooling
- baseRef: main
  org: eks-distro-pr-bot
  repo: eks-anywhere
resources:
  requests:
    cpu: 1024m
    memory: 4Gi
