jobName: node-driver-registrar-{{ .releaseBranch }}-presubmit
runIfChanged: EKS_DISTRO_MINIMAL_BASE_TAG_FILE|^build/lib/.*|Common.mk|projects/kubernetes-csi/node-driver-registrar/(build|docker|Makefile|{{ .releaseBranch }})
imageBuild: true
localRegistry: true
cluster: prow-postsubmits-cluster
architecture: AMD64
commands:
- make build clean-go-cache clean images -C $PROJECT_PATH
projectPath: projects/kubernetes-csi/node-driver-registrar
envVars:
- name: RELEASE_BRANCH
  value: {{ .releaseBranch }}
- name: IMAGE_REPO
  value: localhost:5000
resources:
  requests:
    cpu: 1024m
    memory: 4Gi
