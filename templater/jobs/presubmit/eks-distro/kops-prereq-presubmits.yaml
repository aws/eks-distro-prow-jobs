jobName: kops-1-X-deployment-scripts-presubmit
runIfChanged: development/kops/.*
commands:
  - run_cluster.sh
  - cluster_wait.sh
  - delete_cluster.sh
projectPath: development/kops
envVars:
- name: KOPS_STATE_STORE
  value: {{ .releaseBranch }}
- name: KOPS_CLUSTER_NAME
  value: {{ .releaseBranch }}
- name: RELEASE_BRANCH
  value: {{ .releaseBranch }}
resources:
  limits:
    cpu: 16
    memory: 32Gi
