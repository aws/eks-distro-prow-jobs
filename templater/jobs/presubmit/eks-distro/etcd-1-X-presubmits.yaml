jobName: etcd-{{ .releaseBranch }}-presubmit
runIfChanged: EKS_DISTRO_BASE_TAG_FILE|^build/lib/.*|Common.mk|projects/etcd-io/etcd/.*
imageBuild: true
commands:
- make build -C projects/etcd-io/etcd
- mv ./projects/etcd-io/etcd/_output/tar/* /logs/artifacts
envVars:
- name: RELEASE_BRANCH
  value: {{ .releaseBranch }}
- name: FAKE_ARM_ARTIFACTS_FOR_VALIDATION
  value: "true"
resources:
  limits:
    cpu: 1024m
    memory: 4Gi
  requests:
    cpu: 1024m
    memory: 4Gi
