jobName: kubernetes-{{ .releaseBranch }}-presubmit
runIfChanged: EKS_DISTRO_BASE_TAG_FILE|^build/lib/.*|Common.mk|projects/kubernetes/kubernetes/(build|docker|Makefile|{{ .releaseBranch }})
imageBuild: true
localRegistry: true
commands:
- make build clean -C $PROJECT_PATH IMAGE_OUTPUT_TYPE=image IMAGE_OUTPUT=push=true
- make build -C $PROJECT_PATH
- mv ./projects/kubernetes/kubernetes/_output/${RELEASE_BRANCH}/* /logs/artifacts
projectPath: projects/kubernetes/release
envVars:
- name: RELEASE_BRANCH
  value: {{ .releaseBranch }}
- name: IMAGE_REPO
  value: localhost:5000
resources:
  limits:
    cpu: 2560m
    memory: 24Gi
  requests:
    cpu: 2560m
    memory: 24Gi
