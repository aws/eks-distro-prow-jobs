jobName: external-snapshotter-{{ .releaseBranch }}-presubmit
runIfChanged: EKS_DISTRO_BASE_TAG_FILE|^build/lib/.*|Common.mk|projects/kubernetes-csi/external-snapshotter/.*
imageBuild: true
commands:
- make build -C projects/kubernetes-csi/external-snapshotter
envVars:
- name: RELEASE_BRANCH
  value: {{ .releaseBranch }}
resources:
  limits:
    cpu: 2048m
    memory: 8Gi
  requests:
    cpu: 2048m
    memory: 8Gi
